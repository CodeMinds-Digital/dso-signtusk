# Production-like testing environment
version: '3.8'

services:
  # Next.js Web App (Production Build)
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: web-production
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=http://localhost:3001
      - NEXT_PUBLIC_API_URL=http://localhost:3002
      - NEXT_PUBLIC_WEB_URL=http://localhost:3000
      - DATABASE_URL=postgresql://postgres:password@database:5432/signtusk_prod_test
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=production-test-jwt-secret-that-is-long-enough
      - ENCRYPTION_KEY=production-test-encryption-key-32
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - prod-test-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Remix App (Production Build)
  app:
    build:
      context: .
      dockerfile: Dockerfile.remix
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_WEB_URL=http://localhost:3000
      - DATABASE_URL=postgresql://postgres:password@database:5432/signtusk_prod_test
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=production-test-jwt-secret-that-is-long-enough
      - ENCRYPTION_KEY=production-test-encryption-key-32
      - SESSION_SECRET=production-test-session-secret-long-enough
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - prod-test-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  database:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: signtusk_prod_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_prod_test_data:/var/lib/postgresql/data
    networks:
      - prod-test-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_prod_test_data:/data
    networks:
      - prod-test-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    command: redis-server --appendonly yes

volumes:
  postgres_prod_test_data:
    driver: local
  redis_prod_test_data:
    driver: local

networks:
  prod-test-network:
    driver: bridge