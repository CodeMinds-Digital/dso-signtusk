# Enhanced Nixpacks Configuration for Signtusk Remix App
# Use this if standard nixpacks.toml fails due to native dependencies
# Includes additional system packages for @napi-rs/canvas and sharp

[phases.setup]
nixPkgs = [
  "nodejs-22_x",
  "python3",
  "bash",
  "pkg-config",
  "cairo",
  "pango",
  "libpng",
  "libjpeg",
  "giflib",
  "librsvg",
  "pixman",
  "gcc",
  "gnumake"
]

[phases.install]
cmds = [
  "npm install -g npm@11.8.0",
  "npm install --legacy-peer-deps"
]

[phases.build]
cmds = [
  "npm run prisma:generate",
  "npm run build"
]

[start]
cmd = "npm start"

[variables]
NODE_ENV = "production"
NEXT_TELEMETRY_DISABLED = "1"
NODE_OPTIONS = "--max-old-space-size=4096"
