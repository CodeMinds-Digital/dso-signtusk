[build]
  base = "apps/remix"
  command = "node ../../scripts/netlify-build-remix.js"
  publish = "build/client"
  functions = "build/server"

[build.environment]
  NODE_VERSION = "22"
  NPM_VERSION = "10.7.0"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[context.production]
  command = "cd ../.. && npm ci && npm run build --workspace=@signtusk/remix"

[context.deploy-preview]
  command = "cd ../.. && npm ci && npm run build --workspace=@signtusk/remix"

[context.branch-deploy]
  command = "cd ../.. && npm ci && npm run build --workspace=@signtusk/remix"