[build]
  base = "apps/remix"
  command = "cd ../.. && NETLIFY_APP_NAME=remix node scripts/netlify-build.js"
  publish = "apps/remix/build/client"
  functions = "apps/remix/build/server"

[build.environment]
  NODE_VERSION = "22"
  NPM_VERSION = "10.7.0"
  NODE_ENV = "production"
  
  # Skip patch-package during Netlify builds (patches not needed for production)
  SKIP_PATCHES = "true"
  
  # Turbo cache configuration
  TURBO_CACHE_DIR = ".turbo"
  TURBO_TELEMETRY_DISABLED = "1"
  
  # NPM cache configuration
  NPM_CONFIG_CACHE = "node_modules/.cache/npm"
  NPM_CONFIG_FUND = "false"
  NPM_CONFIG_AUDIT = "false"
  
  # Node.js optimizations
  NODE_OPTIONS = "--max-old-space-size=4096"

# Enhanced security headers for Remix app
[[headers]]
  for = "/*"
  [headers.values]
    # Basic security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Content Security Policy for Remix application
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      img-src 'self' data: https: blob:;
      font-src 'self' data: https://fonts.gstatic.com;
      connect-src 'self' https: wss:;
      media-src 'self' https:;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      upgrade-insecure-requests;
    """
    
    # HSTS (HTTP Strict Transport Security)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # Additional security headers
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "same-origin"

# Security headers for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Cross-Origin-Resource-Policy = "cross-origin"

# Security headers for Netlify Functions
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Cross-Origin-Resource-Policy = "same-origin"

# Domain-specific redirects for remix app
# Primary domain: app.yourdomain.com
# Generated by netlify-domain-config.js

# Redirect HTTP to HTTPS
[[redirects]]
  from = "http://app.yourdomain.com/*"
  to = "https://app.yourdomain.com/:splat"
  status = 301
  force = true

# Redirect old app paths
[[redirects]]
  from = "/dashboard"
  to = "/app/dashboard"
  status = 301

[[redirects]]
  from = "/profile"
  to = "/app/profile"
  status = 301

# Cross-application routing - redirect to other apps
[[redirects]]
  from = "/marketing/*"
  to = "https://yourdomain.com/:splat"
  status = 302

[[redirects]]
  from = "/docs/*"
  to = "https://docs.yourdomain.com/:splat"
  status = 302

# Static assets should be served directly from the client build
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# Favicon and other root assets
[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.ico"
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

# API routes should be handled by Netlify Functions (SSR)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200

# All other routes should be handled by the Remix SSR function
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[context.production]
  command = "cd ../.. && NETLIFY_APP_NAME=remix node scripts/netlify-build.js"
  [context.production.environment]
    NODE_ENV = "production"

[context.deploy-preview]
  command = "cd ../.. && NETLIFY_APP_NAME=remix node scripts/netlify-build.js"
  [context.deploy-preview.environment]
    NODE_ENV = "production"

[context.branch-deploy]
  command = "cd ../.. && NETLIFY_APP_NAME=remix node scripts/netlify-build.js"
  [context.branch-deploy.environment]
    NODE_ENV = "production"

# Netlify Functions configuration for SSR
[functions]
  directory = "apps/remix/build/server"
  node_bundler = "esbuild"

[functions."server"]
  included_files = ["apps/remix/build/**/*"]

# Build caching configuration
[build.cache]
  # Enable build caching
  enabled = true

# Cache node_modules for faster dependency installation
[[build.cache.paths]]
  from = "node_modules"
  to = "node_modules"

[[build.cache.paths]]
  from = "apps/*/node_modules"
  to = "apps/*/node_modules"

[[build.cache.paths]]
  from = "packages/*/node_modules"
  to = "packages/*/node_modules"

# Cache Turbo build artifacts
[[build.cache.paths]]
  from = ".turbo"
  to = ".turbo"

[[build.cache.paths]]
  from = "node_modules/.cache/turbo"
  to = "node_modules/.cache/turbo"

# Cache Next.js build artifacts (for Next.js apps)
[[build.cache.paths]]
  from = ".next/cache"
  to = ".next/cache"

# Cache Vite build artifacts (for Remix apps)
[[build.cache.paths]]
  from = "node_modules/.vite"
  to = "node_modules/.vite"

# Cache Remix build artifacts
[[build.cache.paths]]
  from = "build/.cache"
  to = "build/.cache"

# Additional build environment optimizations are included in the main [build.environment] section above
