[build]
  base = "apps/docs"
  command = "cd ../.. && NETLIFY_APP_NAME=docs node scripts/netlify-build.js"
  publish = "apps/docs/.next"

[build.environment]
  NODE_VERSION = "22"
  NPM_VERSION = "10.7.0"
  NODE_ENV = "production"

# Enhanced security headers for documentation site
[[headers]]
  for = "/*"
  [headers.values]
    # Basic security headers (more permissive for docs)
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Content Security Policy for documentation site
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net;
      img-src 'self' data: https: blob:;
      font-src 'self' data: https://fonts.gstatic.com https://cdn.jsdelivr.net;
      connect-src 'self' https: wss:;
      media-src 'self' https:;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'self' https://yourdomain.com https://app.yourdomain.com;
      upgrade-insecure-requests;
    """
    
    # HSTS (HTTP Strict Transport Security)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # Additional security headers
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Cross-Origin-Embedder-Policy = "unsafe-none"
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    Cross-Origin-Resource-Policy = "cross-origin"

# Security headers for static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Cross-Origin-Resource-Policy = "cross-origin"

# Security headers for API documentation
[[headers]]
  for = "/api/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Cross-Origin-Resource-Policy = "cross-origin"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, OPTIONS"

# Security headers for OpenAPI specs
[[headers]]
  for = "/openapi/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Cross-Origin-Resource-Policy = "cross-origin"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, OPTIONS"

# Domain-specific redirects for docs site
# Primary domain: docs.yourdomain.com
# Generated by netlify-domain-config.js

# Redirect HTTP to HTTPS
[[redirects]]
  from = "http://docs.yourdomain.com/*"
  to = "https://docs.yourdomain.com/:splat"
  status = 301
  force = true

# Redirect old documentation paths
[[redirects]]
  from = "/documentation/*"
  to = "/docs/:splat"
  status = 301

[[redirects]]
  from = "/api-reference"
  to = "/api"
  status = 301

# Cross-application routing - redirect to other apps
[[redirects]]
  from = "/app/*"
  to = "https://app.yourdomain.com/:splat"
  status = 302

[[redirects]]
  from = "/marketing/*"
  to = "https://yourdomain.com/:splat"
  status = 302

# API documentation routes should be served directly
[[redirects]]
  from = "/api/*"
  to = "/api/:splat"
  status = 200

# Static assets should be served directly
[[redirects]]
  from = "/_next/*"
  to = "/_next/:splat"
  status = 200

# Documentation assets
[[redirects]]
  from = "/docs/*"
  to = "/docs/:splat"
  status = 200

# OpenAPI spec files
[[redirects]]
  from = "/openapi/*"
  to = "/openapi/:splat"
  status = 200

# Documentation routing - serve index.html for SPA routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  command = "cd ../.. && NETLIFY_APP_NAME=docs node scripts/netlify-build.js"
  [context.production.environment]
    NODE_ENV = "production"

[context.deploy-preview]
  command = "cd ../.. && NETLIFY_APP_NAME=docs node scripts/netlify-build.js"
  [context.deploy-preview.environment]
    NODE_ENV = "production"

[context.branch-deploy]
  command = "cd ../.. && NETLIFY_APP_NAME=docs node scripts/netlify-build.js"
  [context.branch-deploy.environment]
    NODE_ENV = "production"

# Build caching configuration
[build.cache]
  # Enable build caching
  enabled = true

# Cache node_modules for faster dependency installation
[[build.cache.paths]]
  from = "node_modules"
  to = "node_modules"

[[build.cache.paths]]
  from = "apps/*/node_modules"
  to = "apps/*/node_modules"

[[build.cache.paths]]
  from = "packages/*/node_modules"
  to = "packages/*/node_modules"

# Cache Turbo build artifacts
[[build.cache.paths]]
  from = ".turbo"
  to = ".turbo"

[[build.cache.paths]]
  from = "node_modules/.cache/turbo"
  to = "node_modules/.cache/turbo"

# Cache Next.js build artifacts (for Next.js apps)
[[build.cache.paths]]
  from = ".next/cache"
  to = ".next/cache"

# Cache Vite build artifacts (for Remix apps)
[[build.cache.paths]]
  from = "node_modules/.vite"
  to = "node_modules/.vite"

# Cache Remix build artifacts
[[build.cache.paths]]
  from = "build/.cache"
  to = "build/.cache"

# Build environment optimizations
[build.environment]
  # Turbo cache configuration
  TURBO_CACHE_DIR = ".turbo"
  TURBO_TELEMETRY_DISABLED = "1"
  
  # NPM cache configuration
  NPM_CONFIG_CACHE = "node_modules/.cache/npm"
  NPM_CONFIG_FUND = "false"
  NPM_CONFIG_AUDIT = "false"
  
  # Node.js optimizations
  NODE_OPTIONS = "--max-old-space-size=4096"
