[build]
  base = "apps/web"
  command = "cd ../.. && NETLIFY_APP_NAME=web node scripts/netlify-build.js"
  publish = "apps/web/.next"

[build.environment]
  NODE_VERSION = "22"
  NPM_VERSION = "10.7.0"
  NODE_ENV = "production"

# Enhanced security headers for Next.js SPA
[[headers]]
  for = "/*"
  [headers.values]
    # Basic security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Content Security Policy for marketing site
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      img-src 'self' data: https: blob:;
      font-src 'self' data: https://fonts.gstatic.com;
      connect-src 'self' https: wss:;
      media-src 'self' https:;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      upgrade-insecure-requests;
    """
    
    # HSTS (HTTP Strict Transport Security)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # Additional security headers
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "same-origin"

# Security headers for static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Cross-Origin-Resource-Policy = "cross-origin"

# Security headers for API routes
[[headers]]
  for = "/api/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Cross-Origin-Resource-Policy = "same-origin"

# Domain-specific redirects for marketing site
# Primary domain: yourdomain.com
# Generated by netlify-domain-config.js

# Redirect www to non-www
[[redirects]]
  from = "https://www.yourdomain.com/*"
  to = "https://yourdomain.com/:splat"
  status = 301
  force = true

# Redirect HTTP to HTTPS
[[redirects]]
  from = "http://yourdomain.com/*"
  to = "https://yourdomain.com/:splat"
  status = 301
  force = true

# Redirect old paths to new structure
[[redirects]]
  from = "/home"
  to = "/"
  status = 301

[[redirects]]
  from = "/about-us"
  to = "/about"
  status = 301

# Cross-application routing - redirect to other apps
[[redirects]]
  from = "/app/*"
  to = "https://app.yourdomain.com/:splat"
  status = 302

[[redirects]]
  from = "/docs/*"
  to = "https://docs.yourdomain.com/:splat"
  status = 302

[[redirects]]
  from = "/documentation/*"
  to = "https://docs.yourdomain.com/docs/:splat"
  status = 302

# API routes should not be redirected to index.html
[[redirects]]
  from = "/api/*"
  to = "/api/:splat"
  status = 200

# Static assets should be served directly
[[redirects]]
  from = "/_next/*"
  to = "/_next/:splat"
  status = 200

# Next.js SPA routing - catch all routes and serve index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  command = "cd ../.. && NETLIFY_APP_NAME=web node scripts/netlify-build.js"
  [context.production.environment]
    NODE_ENV = "production"

[context.deploy-preview]
  command = "cd ../.. && NETLIFY_APP_NAME=web node scripts/netlify-build.js"
  [context.deploy-preview.environment]
    NODE_ENV = "production"

[context.branch-deploy]
  command = "cd ../.. && NETLIFY_APP_NAME=web node scripts/netlify-build.js"
  [context.branch-deploy.environment]
    NODE_ENV = "production"

# Build caching configuration
[build.cache]
  # Enable build caching
  enabled = true

# Cache node_modules for faster dependency installation
[[build.cache.paths]]
  from = "node_modules"
  to = "node_modules"

[[build.cache.paths]]
  from = "apps/*/node_modules"
  to = "apps/*/node_modules"

[[build.cache.paths]]
  from = "packages/*/node_modules"
  to = "packages/*/node_modules"

# Cache Turbo build artifacts
[[build.cache.paths]]
  from = ".turbo"
  to = ".turbo"

[[build.cache.paths]]
  from = "node_modules/.cache/turbo"
  to = "node_modules/.cache/turbo"

# Cache Next.js build artifacts (for Next.js apps)
[[build.cache.paths]]
  from = ".next/cache"
  to = ".next/cache"

# Cache Vite build artifacts (for Remix apps)
[[build.cache.paths]]
  from = "node_modules/.vite"
  to = "node_modules/.vite"

# Cache Remix build artifacts
[[build.cache.paths]]
  from = "build/.cache"
  to = "build/.cache"

# Build environment optimizations
[build.environment]
  # Turbo cache configuration
  TURBO_CACHE_DIR = ".turbo"
  TURBO_TELEMETRY_DISABLED = "1"
  
  # NPM cache configuration
  NPM_CONFIG_CACHE = "node_modules/.cache/npm"
  NPM_CONFIG_FUND = "false"
  NPM_CONFIG_AUDIT = "false"
  
  # Node.js optimizations
  NODE_OPTIONS = "--max-old-space-size=4096"
