apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: signtusk-uploads
  namespace: signtusk
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: fast-ssd

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: signtusk-logs
  namespace: signtusk
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard