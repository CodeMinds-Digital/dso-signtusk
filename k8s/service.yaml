apiVersion: v1
kind: Service
metadata:
  name: signtusk-service
  namespace: signtusk
  labels:
    app: signtusk
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: signtusk

---
apiVersion: v1
kind: Service
metadata:
  name: signtusk-metrics
  namespace: signtusk
  labels:
    app: signtusk
    component: metrics
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: signtusk