apiVersion: v1
kind: ConfigMap
metadata:
  name: signtusk-config
  namespace: signtusk
data:
  NODE_ENV: "production"
  PORT: "3000"
  HOST: "0.0.0.0"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  METRICS_ENABLED: "true"
  METRICS_PORT: "9090"
  HEALTH_CHECK_ENABLED: "true"
  COMPRESSION_ENABLED: "true"
  CACHING_ENABLED: "true"
  CACHE_TTL: "3600"
  API_VERSION: "v1"
  API_PREFIX: "/api"
  API_TIMEOUT: "30000"
  API_MAX_PAYLOAD_SIZE: "10mb"
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "100"
  CSRF_PROTECTION: "true"
  CSP_ENABLED: "true"